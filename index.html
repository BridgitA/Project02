<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>Giphy Search</title>
        <link rel="stylesheet" type="text" href="css/style.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <input id="search" type="search" placeholder="Search..." />
        <button id="submit" onclick="getData()">Submit</button>
        <div class="inner"></div>
    </body>
    <script>
        function getData(){
            $(".inner").empty();
            var input = $('#search').val();
            $.get('http://api.giphy.com/v1/gifs/search?q='+input+'&api_key=rLYdhrgwH4Bt3A5luRaleol4AHs891pb&limit=30', function(response) {
               
                for(i = 0; response.data.length; i++){
                    $('.inner').append("<img src="+response.data[i].images.original.url+">")
                }
            }) 
        }
    </script>
</html>
