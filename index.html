<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand active" href="#">GIPHY Search API</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <input id="search" type="search" placeholder="Search..." />
        <button id="submit" type="button" class="btn btn-sm btn-success" onclick="getData()">Submit</button><br><br>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-12">
            <div class="inner flex-container"></div>
        </div>
    </div>    
    <footer>
        <p> Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> Powered by Giphy</p>
    </footer>
</body>

</html>
